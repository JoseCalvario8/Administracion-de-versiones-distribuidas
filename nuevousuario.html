<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="nuevousuario.html">Nuevo Usuario</a></li>
            <li><a href="consultausuarios.html">Consulta Usuarios</a></li>
            <li><a href="consultaarticulos.html">Consulta Articulos</a></li>
            <li><a href="nuevoarticulo.html">Nuevo Articulo</a></li>
        </ul>
    </nav>

    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="genero">Género:</label>
        <div class="radio-container">
            <label for="genero_masculino">
                <input type="radio" id="genero_masculino" name="genero" value="Masculino" required> Masculino
            </label>
        </div>

        <div class="radio-container">
            <label for="genero_femenino">
                <input type="radio" id="genero_femenino" name="genero" value="Femenino" required> Femenino
            </label>
        </div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Guardar">
    </form>

</body>

</html>
